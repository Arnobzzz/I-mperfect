<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout — I’mperfect</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container header-main">
      <div class="logo">I’mperfect</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Shop</a>
        <a href="checkout.html">Cart</a>
      </nav>
    </div>
  </header>

  <section class="checkout container">
    <h2>Your Cart</h2>
    <div id="cart-items" class="cart-items"></div>
    <div id="cart-summary" class="cart-summary"></div>

    <h3>Customer Details</h3>
    <form id="order-form">
      <label>Name:<input type="text" id="customer-name" required></label><br>
      <label>Email:<input type="email" id="customer-email" required></label><br>
      <label>Phone:<input type="text" id="customer-phone" required></label><br>
      <label>Address:<textarea id="customer-address" required></textarea></label><br>
      <label>Transaction ID (BKash):<input type="text" id="bkash-txid" required></label><br>
      <button type="submit" id="confirm-order">Place Order</button>
    </form>
  </section>

  <footer>
    <div class="container">
      &copy; 2025 I’mperfect. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
